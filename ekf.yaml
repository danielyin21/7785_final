ekf_filter_node:
  ros__parameters:
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true          # we only care about X, Y, yaw
    publish_tf: false         # Nav2 TF remains
    odom0: /odom
    odom0_config: [true, true, false, false, false, true,
                   false, false, false, false, false, false,
                   false, false, false]
    imu0: /imu/data
    imu0_config: [false, false, false, true, true, true,
                  false, false, false, true, true, true,
                  false, false, false]
    imu0_queue_size: 50
    map_frame: odom
    odom_frame: base_link
    base_link_frame: base_link
    world_frame: odom
