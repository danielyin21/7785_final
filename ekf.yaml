ekf_node:
  ros__parameters:
    use_sim_time: true
    # General filter settings
    frequency:      50.0
    sensor_timeout: 0.1
    two_d_mode:     true
    publish_tf:     false

    # Input sources
    odom0:           /odom
    odom0_config:   [true, true, false,  false, false,  true,
                     false, false, false, false, false, false,
                     false, false, false]
    imu0:            /imu
    imu0_config:   [false, false, false,  true,  true,  true,
                    false, false, false,  true,  true,  true,
                    false, false, false]

    # Frame namesâ€”must all be unique
    map_frame:        map
    odom_frame:       odom
    base_link_frame:  base_link

    # World frame must match either map_frame or odom_frame
    world_frame:      odom
